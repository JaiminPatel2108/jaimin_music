<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>listenwithlove</title>
    <link rel="website icon" type="png" href="/images/logomain.png" />
    <script
      src="https://kit.fontawesome.com/714290c452.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/index.css" />
  </head>
  <body>
    <div class="main">
      <div class="part1">
        <div class="mainlogo">
          <img src="/images/spotifylogo.png" class="logoimg" alt="" srcset="" />
          <p>Spotify</p>
          <div class="hamburger">
            <i class="fa-solid fa-bars"></i>
          </div>
        </div>

        <div class="cssnavbar">
          <div class="afterlogo3">
            <ul>
              <li>
                <a href="/" class="link"
                  ><i class="fa-solid fa-house"></i> Home</a
                >
              </li>
              <li><i class="fa-solid fa-magnifying-glass"></i> Search</li>
              <li><i class="fa-solid fa-bookmark"></i> Your Librery</li>
            </ul>
          </div>
          <div class="afterlogo2">
            <ul>
              <li><i class="fa-solid fa-headphones"></i> Created Playlist</li>
              <li><i class="fa-solid fa-heart"></i> Liked Songs</li>
            </ul>
          </div>
          <div class="afterlogolast3">
            <div>
              <input
                type="text"
                class="searchnav"
                id="searchnav"
                placeholder="Search Singer.."
                onkeyup="searchsinger()"
              />
            </div>
            <ul>
              <li>
                <a href="/singers/arijit.html" class="link singername">Arijit Singh</a>
              </li>
              <li><a href="/singers/pritam.html" class="link singername">Pritam</a></li>
              <li>
                <a href="/singers/honey.html" class="link singername">YoYo HoneySingh</a>
              </li>
              <li>
                <a href="/singers/kishore.html" class="link singername">Kishore Kumar</a>
              </li>
              <!-- <li><i class="fa-solid fa-bars"></i></li> -->
            </ul>
          </div>
        </div>
      </div>
      <!-- <div class="hamburger">
            <i class="fa-solid fa-bars"></i>
        </div> -->
      <div class="part2">
        <div class="homecards">
          <div class="card">
            <div><img src="../images/ki.webp" alt="" srcset="" /></div>
            <div class="cardname">
              <a href="/singers/kishore.html" class="nothingwant">Kishore Kumar</a>
            </div>
          </div>
          <div class="card">
            <div><img src="../images/yoyo2.webp" alt="" srcset="" /></div>
            <div class="cardname">
              <a href="/singers/honey.html" class="nothingwant">Honey Singh</a>
            </div>
          </div>
          <div class="card">
            <div><img src="../images/pritam.jpeg" alt="" srcset="" /></div>
            <div class="cardname">
              <a href="/singers/pritam.html" class="nothingwant">Pritam</a>
            </div>
          </div>
        </div>

        <div class="homecards">
          <div class="card">
            <div><img src="../images/arijit.webp" alt="" srcset="" /></div>
            <div class="cardname">
              <a href="/singers/arijit.html" class="nothingwant">Arijit Singh</a>
            </div>
          </div>
          <div class="card">
            <div><i class="fa-solid fa-heart cardname"></i></div>
            <div class="cardname">Liked Songs</div>
          </div>
        </div>
      </div>
    </div>

    <div class="bottom">
      <div class="bottom1">
        <div class="bottomsongname">You Have To Login For Listen</div>
        <div class="bottomicon">
          <i class="fa-regular fa-heart"></i>
        </div>
      </div>
      <div class="bottom2">
        <div>
          <ul class="icons">
            <li><i class="fa-solid fa-backward-step"></i></li>
            <li><i class="fa-solid fa-pause"></i></li>
            <li><i class="fa-solid fa-forward-step"></i></li>
          </ul>
        </div>
        <div class="icon">
          <li class="startingtime">01:00</li>
          <input type="range" class="range" value="0" min="0" max="100" />
          <li class="endingtime">01:59</li>
        </div>
      </div>
      <div class="bottom3">
        <div class="bottom3icon">
          <i class="fa-solid fa-volume-high"></i>
        </div>
        <div class="bottom3range">
          <input
            class="bottom3range"
            type="range"
            value="100"
            min="0"
            max="100"
          />
        </div>
      </div>
    </div>
  </body>
</html>
